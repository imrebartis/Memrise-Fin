<!DOCTYPE html>
<html lang="en" id="html">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Bjim">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="css/framework.css">

        <title>Memrise-Fin</title>
    </head>

    <body>
      <header id="cover">
      </header>

        <main>
           <section id="words">
            <div class="start-div">
                <div id="description"><p>The Ultimate Game to Help You Revise Your Sports Vocabulary in Finnish<p></div>
                <button id="start" class="btn">Start Revision</button>
            </div>
            <div class="separator" id="clock-box"> <span id="clock">30</span> seconds left</div>
            <div class="game-over-div"><img id="game-over-img" src="images/gameover.png" alt=""></div>
            <article id="score">
                    <p class="points"><span id="number-of-points">0</span>&nbsp;points</p>
             </article>
             <div id="game-view">
             <h2 class="title">&nbsp;</h2>
                 <ul>
                    <li class="word">
                        <div class="word-block" id="word1">
                            <h2 id="word1-card">&nbsp;</h2>
                        </div>
                       <!-- <div class="ok" id="word1-ok">
                            <h2 id="word1-ok-card">OK!</h2>
                        </div> -->
                    </li>
                    <li class="word" id="word2">
                        <div class="word-block">
                            <h2 id="word2-card">&nbsp;</h2>
                        </div>
                       <!-- <div class="ok" id="word2-ok">
                            <h2 id="word2-ok-card">OK!</h2>
                        </div> -->
                    </li>
                    <li class="word">
                        <div class="word-block" id="word3">
                            <h2 id="word3-card">&nbsp;</h2>
                        </div>
                    <!--    <div class="ok" id="word2-ok">
                            <h2 id="word2-ok-card">OK!</h2>
                        </div> -->
                    </li>
                    <li class="word">
                        <div class="word-block" id="word4">
                            <h2 id="word4-card">&nbsp;</h2>
                        </div>
                       <!-- <div class="ok" id="word2-ok">
                            <h2 id="word2-ok-card">OK!</h2>
                        </div> -->
                    </li>
                 </ul>
                </div>
            </section>
            <img src="./images/thumbs-up.svg" id="btc-reward">
            <audio id="sound" src="audios/glass.mp3">Your browser does not support the <code>audio</code> element.</audio>
          </main>
          <script src="http://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/application.js"></script>
    </body>
</html>
